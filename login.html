

<!-- Login html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
  
    

</head>

<body style="background-color:rgb(182, 213, 190);">

    <div class="row m-4">
        <div class="col-6"><div class="col-5 p-5 m-5 rounded-4">
            <img src="https://image.freepik.com/free-vector/login-concept-illustration_114360-739.jpg" alt="" height="400px" width="510px" >
        </div></div>
        <div class="col-6">
            <div class="login  bg-success rounded-4 shadow-lg">
                <div id="container" class="container">
                   
                    <h3 class="text-center fw-bold text-light " style="margin-top: 120px;">Login</h3>
                    <input type="text" class="form-control mt-5 rounded-5 shadow-lg" id="uname"
                        placeholder="Enter Username">
                    <input type="Password" class="form-control mt-4 rounded-5 shadow-lg" id="pswd"
                        placeholder="Password">
                    <div class="bttn text-center mt-4">
                        <button onclick="login()" class="btn btn-dark w-50 rounded-5 mb-5 shadow-lg " >Login</button><br>
                        <a href="" style="color:white; text-decoration: none;">Forget Password? </a><span> OR&nbsp; </span><a href='./register.html' style="color: white;">Sign Up</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
<script src="./login.js"></script>

</html>
